<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
        <style>
            .red{font-size: 36px; color: red;}
            .white{font-size: 36px; color: white;}
        </style>
    </head>
    <body>
        <h1 class="bg-primary text-white display-4 px-3">Vue3</h1>
        <div id="app" class="bg-secondary display-4 px-3 container">
            <p v-if="rem !=0" class="red">
                {{ message }}
            </p>
            <p v-else class="white">
                {{ message2 }}
            </p>
        </div>
        <script>
            const appdata = {
                data() {
                    return {
                        message : null,
                        isRed : true,
                        isWhite : false,
                        count : 0,
                        rem: 1
                    }
                },
                mounted(){
                    this.message = "カウンタスタート"
                    this.message2 = "カウンタリセット"
                    setInterval(() => {
                        this.count++
                        this.rem = this.count % 10
                        this.message = "カウント" + this.rem +"秒経過"
                        },1000)
                    }
                }
        Vue.createApp(appdata).mount('#app')

        </script>
    </body>
</html>
