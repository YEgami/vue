<!DOCTYPE html>
<html>
    <head>
        <title>
            Vue.jsのサンプル
        </title>
        <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js">
        </script>
    </head>
    <body>
        <h1>
            Vue3
        </h1>
        <div id="app">
            <p>{{message}}</p>
            <p>{{count}}</p>
            <p>{{user.lastName}}</p>
            <p>{{colors[0]}}｜{{colors[1]}}｜{{colors[2]}}</p>
        </div>
        <script>
            const appdata = {
                data(){
                    return {
                        message:"Hello Vue",
                        count:"77",
                        user:{
                            lastName:'Yuji',
                            firstName:'Egami',
                            country:'Japan',
                        },
                        colors:['Red','Green','Blue']
                    }
                }
            }
            Vue.createApp(appdata).mount('#app')
        </script>

    </body>
</html>
