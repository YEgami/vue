<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
    </head>
    <body>
        <style>
            .red{font-size: 18pt;color: red;}
            .white{font-size: 18pt;color: white; background-color: gray;}
        </style>
        <h1 class="bg-primary text-white display-4 px-3">Vue3</h1>
        <div id="app">
            <input type="text" v-model="message"><button v-on:click="onClick" class="btn btn-primary">表示</button>
            <p>入力されたテキスト:{{message}}</p>
        </div>
        
        <script>
            const appdata = {
                data(){
                    return {
                        message: ''
                    };
                },
                methods: {
                    onClick: function(){
                        alert(this.message)
                    }
                }
            };

        Vue.createApp(appdata).mount('#app')
        </script>
    </body>
</html>
