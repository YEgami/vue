<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Cat API testコメント追加追加 20250111コメント追加</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <style>
            #cat-image{width: 50%; text-align: center;}
        </style>
    </head>
    <body>
        <h1 class="bg-primary">テスト</h1>
        <img id="cat-image" src="" alt="random cat images">
        <script>
            const request = new XMLHttpRequest();
            request.open('Get','https://api.thecatapi.com/v1/images/search');
            request.onload = function(){
                const data = JSON.parse(request.responseText);
                console.log(data);
                const catimage = document.getElementById('cat-image');
                catimage.src = data[0].url;
                console.log(data[0].height,data[0].width);
            };
            request.send();
        </script>
    </body>
</html>
