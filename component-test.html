<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .demo {
                font-family: sans-serif;
                background-color: azure;
                border: 4px solid #003cff;
                border-radius: 20px;
                padding: 20px 30px;
                margin-top: 1em;
                margin-bottom: 40px;
                user-select: none;
                overflow-x: auto;
            }
        </style>
    </head>
    <body>
        <div id="blog-posts-demo" class="demo">
            <blog-post v-for="post in posts" :key="post.id":title="post.title":desc="post.desc"></blog-post>
        </div>

        <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
        <script>
            const App = {
                data(){
                    return{
                        posts:[
                            {id:1,title:'Vueとの航海',desc:'リードテキスト1'},
                            {id:2,title:'Vueとの旅',desc:'リードテキスト2'},
                            {id:3,title:'Vue旅行記',desc:'リードテキスト3'},
                            {id:4,title:'Vueの思いで',desc:'リードテキスト4'},
                            ]
                        };
                    },                    
                }
                const app = Vue.createApp(App);
                app.component('blog-post',{
                    props:['title','desc'],
                    template:`
                    <h4>{{title}}</h4><span>{{desc}}</span>
                    `
                })
            app.mount('#blog-posts-demo');
        </script>
    </body>
</html>
