<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
    </head>
    <body>
        <style>
            .red{font-size: 18pt;color: red;}
            .white{font-size: 18pt;color: white; background-color: gray;}
            .tabledata1{font-size: 24px; height:auto; width: auto; background-color: lightgray;}
            .tabledata2{font-size: 18px; height:24px; width: 200px;}
        </style>
        <h1 class="bg-primary text-white display-4 px-3">Vue3</h1>
        <div id="app">
            {{message}}
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>index</th>
                        <th>Name</th>
                        <th>Mail</th>
                        <th>Tel</th>
                    </tr>
                </thead>
                <template v-for="(item, index) in items">
                    <tr v-if="index %2 == 0" class="red">
                        <td >{{index}}</td>
                        <td >{{item.name}}</td>
                        <td >{{item.mail}}</td>
                        <td >{{item.tel}}</td>
                    </tr>
                    <tr v-else class="white">
                        <td >{{index}}</td>
                        <td >{{item.name}}</td>
                        <td >{{item.mail}}</td>
                        <td >{{item.tel}}</td>
                    </tr>
                </template>
            </table>
        </div>

        <script>
            const appdata = {
                data() {
                    return {
                        message:'テーブルデータを表示します',
                        items:
                        [
                            { name: 'Yasushi', mail: 'osonoi@cu', tel: '1111' },
                            { name: 'Koh', mail: 'kojima@cu', tel: '2222' }, 
                            { name: 'Alice', mail: 'alice@example.com', tel: '3333' }, 
                            { name: 'Bob', mail: 'bob@example.com', tel: '4444' }, 
                            { name: 'Charlie', mail: 'charlie@example.com', tel: '5555' }, 
                            { name: 'David', mail: 'david@example.com', tel: '6666' }, 
                            { name: 'Eve', mail: 'eve@example.com', tel: '7777' }, 
                            { name: 'Frank', mail: 'frank@example.com', tel: '8888' }, 
                            { name: 'Grace', mail: 'grace@example.com', tel: '9999' }, 
                            { name: 'Henry', mail: 'henry@example.com', tel: '0000' },
                        ]
                    }
                },
            }
        Vue.createApp(appdata).mount('#app')
        </script>
    </body>
</html>
